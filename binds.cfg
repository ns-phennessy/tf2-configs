/////////////////
// Reset Binds //
/////////////////
unbindall

/////////////////
// Mouse Binds //
/////////////////
bind mouse4 "slot1"
bind mouse5 "slot2"
bind mouse3 "slot3"

bind mouse1 "+attack"
bind mouse2 "+attack2"

///////////////
// Key Binds //
///////////////
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "SPACE" "+jump"
bind "CTRL" "+duck"

bind shift +showscores
bind e "Voicemenu 0 0"

bind n "+quickswitch"
