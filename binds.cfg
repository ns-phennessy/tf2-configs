bind g "+taunt"
bind y "say"
bind u "say_team"
bind i "say_party"
bind q "lastinv"
bind del "explode"
bind v "+voicerecord"
bind ] "show_quest_log"
bind f "+use_action_slot_item"
bind 0 slot10
bind kp_ins slot10

bind kp_plus add		//MGE add 
bind kp_minus remove 	//MGE remove
bind p sm_gamemodemenu
bind o demoui

bind j cl_trigger_first_notification
