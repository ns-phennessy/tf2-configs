// Default crosshair
cl_crosshair_scale 25
cl_crosshair_file crosshair7
r_drawviewmodel 1
sensitivity 2

hud_combattext_batching 1
hud_combattext_batching_window 0.5
fps_max 9999
mat_phong 0

// Unbind stuff
unbind i
unbind r
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9
unbind 0
unbind MWHEELUP
unbind MWHEELDOWN

// Medic Callouts
alias CallMedic "Voicemenu 0 0"
alias CallActivateCharge "Voicemenu 1 6"

alias e_key "CallMedic"
alias +shiftPressed "alias e_key CallActivateCharge"
alias -shiftPressed "alias e_key CallMedic"

bind shift +shiftPressed
bind e e_key

// Mouse Binds
bind mouse4 "slot1"
bind mouse5 "slot2"
bind mouse3 "slot3"

bind mouse1 "+attack"
bind mouse2 "+attack2"

// Movement
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "SPACE" "+jump"
bind "CTRL" "+duck"

// Keybinds
bind n "+quickswitch"
bind m "open_charinfo_direct"
bind h "+inspect"
bind g "+taunt"
bind y "say"
bind u "say_team"
bind q "lastinv"
bind del "explode"

bind z "voicemenu 1 1" // Spy!
bind x "voicemenu 0 1" // Thanks!
bind c "voicemenu 1 2" // Sentry Ahead!

bind f1 "load_itempreset 0; wait 240; voicemenu 0 6"
bind f2 "load_itempreset 1; wait 240; voicemenu 0 6"
bind f3 "load_itempreset 2; wait 240; voicemenu 0 6"
bind f4 "load_itempreset 3; wait 240; voicemenu 0 6"
bind f5 "player_ready_toggle"
bind f6 "say ( ͠° ͟ʖ ͡°)"

echo "Default Config Loaded"
